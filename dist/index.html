<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69e571abd7.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="city">
            <h1 class="city-name"></h1>
        </div>
        <div class="hour">
            <h5 class="city-hour"></h5>
        </div>
        <div class="temp">
            <h2 class="city-temp"></h2>
            <img src="#" alt="Condition" class="condition-icon">
        </div>
        <div class="temp-condition">
            <h3 class="condition-description"></h3>
        </div>
        <div class="temp-details">
            <h4 class="feels-like"></h4>
            <h4 class="humidity"></h4>
        </div>
        <div class="city-wind">
            <h4 class="wind"></h4>
        </div>
    </div>
    <div class="left">
        <form class="container-form">
            <input
                type="text"
                placeholder="Ciudad"
                id="search"
                required
            />
            <button type="submit" id="search-btn">Buscar</button>
        </form>
        <a href="https://github.com/LaVieja1" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>
</body>
</html>
